<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <p id="helpnombre" class="help"></p>
        </div>

        <div class="field">
            <label class="label">Subject</label>
            <div class="control">
                <div class="select">
                    <select id="opciones">
                        <option value="" disabled selected>Seleccione una opci√≥n</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>
            <p id="helpopciones" class="help"></p>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" id="mensaje" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <p id="helpmensaje" class="help"></p>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" id="condiciones">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="radio">
                    <input id="yes" type="radio" name="question">
                    Yes
                </label>
                <label class="radio">
                    <input id="no" type="radio" name="question">
                    No
                </label>
            </div>
            <p id="helpradio" class="help"></p>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button id="aceptar" class="button is-link" disabled>Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
